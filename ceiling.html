<!DOCTYPE html>
<html>

<head>
	<script type="x-shader/x-vertex" id="vshader">
		attribute vec3 aPosition;
		attribute vec2 aTexCoords;

		uniform mat4 uModel;
		uniform mat4 uView;
		uniform mat4 uProjection;
		
		varying vec2 vTexCoords;
		void main() {
			gl_Position = uProjection * uView * uModel * vec4(aPosition,1.0);

			vTexCoords = aTexCoords;			
		}
	</script>
	<script type="x-shader/x-fragment" id="fshader">
		//#ifdef GL_ES	 
	  precision mediump float;
	  //#endif
	  uniform sampler2D uSampler;
	 
	  varying vec2 vTexCoords;
	  void main() {
	  	gl_FragColor = texture2D(uSampler, vTexCoords);
	  }
	</script>
	<script type="text/javascript" src="initUtils.js"></script>
	<script type="text/javascript" src="gl-matrix-min.js"></script>
	<script type="text/javascript" src="ceiling.js"></script>
	<script>
		function main(){
			ceiling(0,0,0,0,0,0);
			//ceiling(1,1,1,0,0,0);

		}

	</script>
</head>
<body onload="main()">
	<canvas id="c" width="1000" height="500" style="border: 1px black solid; ">
	</canvas>

	
</body>
</html>
